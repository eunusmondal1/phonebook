<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>My Address book</title>
  </head>
  <body>
    <div class="container text-center col-lg-6 offset-lg-3">
      <h2>My Address Book</h2>
      <div class="row">
        <div class="col-lg-12 text-center offset-lg-3">
          <h3>Add a new Address List</h3>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">Enter First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Enter Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Enter Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>

          <h2>My Contacts:</h2>
          <ul class="list-group" id="contacts">
          </ul>
          <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 text-center">
            <div id="show-contact">
              <h3></h3>
              <b>First name: </b><span class="first-name"></span><br>
              <b>Last name: </b><span class="last-name"></span><br>
              <b>Address: </b><span class="address"></span><br>
            </div>
          </div>

        </div>
      </div>
      <footer><p>My Address Book made with Javascript</p></footer>
    </div>
  </body>
</html>
