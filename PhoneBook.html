<!DOCTYPE html>
<html>
  <head>
    <title>PhoneBook</title>
  </head>
  <body>
      <h2>PhoneBook</h2>
          <h3>Add a new Contact</h3>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-Name">Enter Name* &nbsp  &nbsp &nbsp&nbsp</label>
              <input type="text" class="form-control" id="new-Name">
            </div>
            <div class="form-group">
              <label for="new-Phone no">Enter Phone no &nbsp &nbsp</label>
              <input type="text" class="form-control" id="new-Phone no">
            </div>
            <div class="form-group">
              <label for="new-Email">Enter Email* &nbsp&nbsp&nbsp&nbsp &nbsp</label>
              <input type="text" class="form-control" id="new-Email">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>

          <h2>My Contacts:</h2>
          <ul class="list-group" id="contacts">
          </ul>
            <div id="show-contact">
              <h3></h3>
              <b>Name: </b><span class="first-Name"></span><br>
              <b>Phone no: </b><span class="Phone no"></span><br>
              <b>Email: </b><span class="Email"></span><br>
            </div>
          <footer><p> All * marks are Required field</p></footer>
  </body>
</html>
